env:
  browser: true
  es2021: true
extends:
  - eslint:recommended
  - plugin:@typescript-eslint/recommended
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaVersion: latest
  sourceType: module
plugins:
  - '@typescript-eslint'
rules:
  indent:
      - error
      - 4
  linebreak-style:
      - error
      - unix
  quotes:
      - error
      - single
  semi:
      - error
      - always
  no-unused-vars:
      - error
      - args: none
  no-console: off
  curly: error
  eqeqeq: error
  no-throw-literal: error
  strict: error
  no-var: error
  dot-notation: error
  no-tabs: error
  no-trailing-spaces: error
  # no-use-before-define: error
  no-useless-call: error
  no-with: error
  operator-linebreak: error
