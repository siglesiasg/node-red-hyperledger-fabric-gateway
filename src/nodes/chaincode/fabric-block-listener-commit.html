<script type="text/javascript">
    RED.nodes.registerType('fabric-block-listener-commit', {
        category: 'Hyperledger Gateway',
        color: '#E6E0F8',
        paletteLabel: 'block listener commit',
        defaults: {
            name:                   { value: '' },
        },
        inputs: 1,
        outputs: 0,
        icon: 'icon.png',
        align: 'right',
        label: function () {
            return this.name || 'hlf block listener commit';
        },

    });

<script type="text/html" data-template-name="fabric-block-listener-commit">

    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="node-red:common.label.name"></span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]node-red:common.label.name">
    </div>

    <div class="form-tips"><span>The messages sent to this node must originate from an hlf block listener node</span></div>

</script>

<script type="text/html" data-help-name="fabric-block-listener-commit">
    <p>Hyperledger Fabric output node. Submit or evaluate transactions</p>
    <p>The name of the transaction should be set like <code>msg.payload.transactionName</code></p>
    <p>The arguments for the transaction should be set like <code>msg.payload.transactionArgs</code>. The arguments should be an array of strings</p>
    <p>For example <code>{"transactionName: "myTransaction", "transactionArgs": ["arg1", "arg2"]}</code></p>
</script>
